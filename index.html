<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>お問合せフォーム</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
    </header>
    <form class="form">
      <table class="table">
        <tr>
          <th>お名前</th>
          <td> <input type="text" class="name"></td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td><input type="text" class="mail"></td>
        </tr>
        <tr>
          <th>性別</th>
          <td><input type="radio">男
          <input type="radio">女</td>
        </tr>
        <tr>
          <th>お問い合わせ内容</th>
          <td><textarea rows="3" cols="50" maxlength="100" class="form">
              </textarea>
          </td>
        </tr>
      </table>
            <dl id="accordion">
              <dt class="tab">Q&A集【新規実装！】</dt>
              <dt>Q1:メールアドレスがない場合は？</dt>
              <dd>フリーアドレスを取得しましょう</dd>
              <dt>Q2:性別入力は必須ですか？</dt>
              <dd>お客様にあった情報を提供しやすくなるため、合ったほうが好ましいです。</dd>
              <dt>Q3:お問い合わせ内容は必須ですか？</dt>
              <dd>お客様にあった情報を提供しやすくなるため、合ったほうが好ましいです。</dd>
            </dl>
      <input type="submit" value="送 信" class="send">
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
