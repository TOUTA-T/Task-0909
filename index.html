<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>お問合せフォーム</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
    </header>
    <form class="form">
      <table class="table">
        <tr>
          <th>お名前</th>
          <td> <input type="text" class="name"></td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td><input type="text" class="mail"></td>
        </tr>
        <tr>
          <th>性別</th>
          <td><input type="radio">男
          <input type="radio">女</td>
        </tr>
        <tr>
          <th>お問い合わせ内容</th>
          <td><textarea rows="3" cols="50" maxlength="100" class="form">
              </textarea>
          </td>
        </tr>
      </table>
      <input type="submit" value="送 信" class="send">
    </form>
  </body>
</html>
